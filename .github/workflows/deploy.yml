name: Deploy

on:
  push:
    tags:
      - "v*"
      - "public-v*"
      - "admin-v*"

env:
  REGISTRY: ghcr.io

jobs:
  build-public:
    if: startsWith(github.ref_name, 'v') || startsWith(github.ref_name, 'public-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push public image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/public/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/public:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/public:latest

  build-admin:
    if: startsWith(github.ref_name, 'v') || startsWith(github.ref_name, 'admin-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push admin image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/admin/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/admin:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/admin:latest

  deploy-public:
    needs: build-public
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to CapRover (public)
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.CAPROVER_APP_PUBLIC }}
          token: ${{ secrets.CAPROVER_TOKEN_PUBLIC }}
          image: ${{ env.REGISTRY }}/${{ github.repository }}/public:latest

  deploy-admin:
    needs: build-admin
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to CapRover (admin)
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.CAPROVER_APP_ADMIN }}
          token: ${{ secrets.CAPROVER_TOKEN_ADMIN }}
          image: ${{ env.REGISTRY }}/${{ github.repository }}/admin:latest
